name: Govee Lights

on:
  schedule:
    # Sunset: Every 10 min during Denver's sunset window (covers all seasons)
    # Winter sunsets: ~4:35 PM MST (23:35 UTC)
    # Summer sunsets: ~8:31 PM MDT (02:31 UTC)
    - cron: '*/10 22-23 * * *'
    - cron: '*/10 0-3 * * *'

    # Lights off at 1am Denver time
    # 1am MST (winter) = 8:00 UTC
    # 1am MDT (summer) = 7:00 UTC
    - cron: '0 7 * * *'
    - cron: '0 8 * * *'

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'on'
        type: choice
        options:
          - 'on'
          - 'off'
          - 'sunset'

jobs:
  lights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Determine action from schedule
        id: action
        run: |
          HOUR=$(date -u +%H)
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "action=${{ inputs.action }}" >> $GITHUB_OUTPUT
          elif [[ "$HOUR" == "07" || "$HOUR" == "08" ]]; then
            echo "action=off" >> $GITHUB_OUTPUT
          else
            echo "action=sunset" >> $GITHUB_OUTPUT
          fi

      - name: Run lights script
        env:
          GOVEE_API_KEY: ${{ secrets.GOVEE_API_KEY }}
          ACTION: ${{ steps.action.outputs.action }}
        run: python sunset_lights.py
