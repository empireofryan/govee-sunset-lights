name: Govee Lights

on:
  # External trigger via GitHub API (for cron-job.org)
  repository_dispatch:
    types: [sunset, lights-off]

  # TEST: 7:51 PM MST = 02:51 UTC, 7:52 PM MST = 02:52 UTC
  schedule:
    - cron: '51 2 * * *'  # 7:51 PM MST - lights OFF
    - cron: '52 2 * * *'  # 7:52 PM MST - lights ON

  # Manual trigger
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'on'
        type: choice
        options:
          - 'on'
          - 'off'
          - 'sunset'

jobs:
  lights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Determine action
        id: action
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "action=${{ inputs.action }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            if [[ "${{ github.event.action }}" == "lights-off" ]]; then
              echo "action=off" >> $GITHUB_OUTPUT
            else
              echo "action=on" >> $GITHUB_OUTPUT
            fi
          else
            # Scheduled run - determine by minute (TEST MODE)
            MINUTE=$(date -u +%M)
            if [[ "$MINUTE" == "51" ]]; then
              echo "action=off" >> $GITHUB_OUTPUT
            else
              echo "action=on" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Run lights script
        env:
          GOVEE_API_KEY: ${{ secrets.GOVEE_API_KEY }}
          ACTION: ${{ steps.action.outputs.action }}
        run: python sunset_lights.py
