name: Govee Lights

on:
  # External trigger via GitHub API (for cron-job.org)
  repository_dispatch:
    types: [sunset, lights-off]

  # Backup: GitHub's built-in schedule (unreliable)
  schedule:
    - cron: '*/10 22-23 * * *'
    - cron: '*/10 0-3 * * *'
    - cron: '0 7 * * *'
    - cron: '0 8 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'on'
        type: choice
        options:
          - 'on'
          - 'off'
          - 'sunset'

jobs:
  lights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Determine action
        id: action
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "action=${{ inputs.action }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
            if [[ "${{ github.event.action }}" == "lights-off" ]]; then
              echo "action=off" >> $GITHUB_OUTPUT
            else
              echo "action=sunset" >> $GITHUB_OUTPUT
            fi
          else
            # Scheduled run - determine by hour
            HOUR=$(date -u +%H)
            if [[ "$HOUR" == "07" || "$HOUR" == "08" ]]; then
              echo "action=off" >> $GITHUB_OUTPUT
            else
              echo "action=sunset" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Run lights script
        env:
          GOVEE_API_KEY: ${{ secrets.GOVEE_API_KEY }}
          ACTION: ${{ steps.action.outputs.action }}
        run: python sunset_lights.py
