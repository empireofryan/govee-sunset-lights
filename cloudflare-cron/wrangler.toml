name = "govee-lights-cron"
main = "worker.js"
compatibility_date = "2024-01-01"

[vars]
# GOVEE_API_KEY is set as a secret

[triggers]
crons = [
  "0 8 * * 1-5",     # 1:00 AM MST weekdays - lights off
  "30 8 * * SAT",    # 1:30 AM MST Saturday - lights off
  "30 8 * * SUN",    # 1:30 AM MST Sunday - lights off
  "*/15 22-23 * * *", # 3PM-5PM MST - check sunset (every 15 min)
  "*/15 0-2 * * *"    # 5PM-7PM MST - check sunset (every 15 min)
]
